version: "3.9"
services:
  postgres:
    image: postgres:13
    ports:
      - "5932:5432" # expose pg on port 5932 to not collide with pg from elswhere
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: agreeto
      POSTGRES_HOST_AUTH_METHOD: trust
volumes:
  db_data:
